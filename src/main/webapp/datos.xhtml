<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CUENTA DE COBRO</title>
    </h:head>
    <h:body>
        <h:form>
            <br></br><br></br>
            <center><h3><h:outputText value="CUENTA DE COBRO" /></h3></center>
            <h:outputText value="Nombre: " style="margin: 5%"/>
            <h:inputText value="#{datos.nombre}" />            
            <br></br><br></br>
            <h:outputText value="Apellido: " style="margin: 5%"/>
            <h:inputText value="#{datos.apellido}" />
            <br></br><br></br>
            <h:outputText value="Profesión: " style="margin-left: 5%"/>
            <h:selectOneMenu value="#{datos.profesion}"  style="margin-left: 4.5%">
                <f:selectItem itemValue="200000" itemLabel="Ingeniero" />
                <f:selectItem itemValue="150000" itemLabel="Tecnologo" />
                <f:selectItem itemValue="100000" itemLabel="Tecnico" />
                <f:selectItem itemValue="50000" itemLabel="Auxiliar" />
            </h:selectOneMenu>
            <br></br><br></br>
            <h:outputText value="Género: " style="margin: 5%"/>
            <h:selectOneRadio value="#{datos.genero}" style="margin-left: 5%">
                <f:selectItem itemValue="H" itemLabel="Hombre" />
                <f:selectItem itemValue="M" itemLabel="Mujer" />
            </h:selectOneRadio>
            <br></br><br></br>
            <h:outputText value="Idiomas: " style="margin: 5%"/>
            <h:selectManyCheckbox value="#{datos.idioma}" style="margin-left: 5%">
                <f:selectItem itemValue="250000" itemLabel="Inglés" />
                <f:selectItem itemValue="330000" itemLabel="Francés" />
                <f:selectItem itemValue="500000" itemLabel="Alemán" />
            </h:selectManyCheckbox>
            <br></br><br></br>
            <h:outputText value="Ubicación: " style="margin: 5%"/>
            <h:selectOneRadio value="#{datos.ubicacion}" style="margin-left: 5%">
                <f:selectItem itemValue="0" itemLabel="Facatativá" />
                <f:selectItem itemValue="80000" itemLabel="Afueras" />
            </h:selectOneRadio>
            <br></br><br></br>
            <h:outputText value="Número de días trabajados: " style="margin: 5%"/>
            <br></br>
            <h:inputText value="#{datos.dias}" style="margin-left: 5%"/>
            <h:commandButton value="Generar" action="#{datos.irResultado}" />
        </h:form>
    </h:body>
</html>
